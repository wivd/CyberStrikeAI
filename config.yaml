server:
  host: "0.0.0.0"
  port: 8080

log:
  level: "info"
  output: "stdout"

mcp:
  enabled: true
  host: "0.0.0.0"
  port: 8081

openai:
  api_key: "sk-xxx"  # 请设置您的OpenAI API Key
  base_url: "https://api.deepseek.com/v1"
  model: "deepseek-chat"

database:
  path: "data/conversations.db"

security:
  # 工具配置文件目录（推荐方式）
  # 系统会自动加载 tools/ 目录下的所有 .yaml 和 .yml 文件
  # 每个工具一个配置文件，便于维护和管理
  tools_dir: "tools"
  
  # 向后兼容：也可以在主配置文件中直接定义工具
  # 如果 tools_dir 和 tools 都配置了，tools_dir 中的工具优先
  # tools: []

