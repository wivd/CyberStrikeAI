name: "execute-python-script"
command: "python3"
enabled: true

short_description: "执行Python脚本工具"

description: |
  在虚拟环境中执行Python脚本。
  
  **主要功能：**
  - 执行Python脚本
  - 虚拟环境支持
  - 脚本内容执行
  
  **使用场景：**
  - 脚本执行
  - 自动化任务
  - 数据处理

parameters:
  - name: "script"
    type: "string"
    description: "要执行的Python脚本内容"
    required: true
  
  - name: "env_name"
    type: "string"
    description: "虚拟环境名称"
    required: false
    default: "default"
  
  - name: "filename"
    type: "string"
    description: "自定义脚本文件名（为空则自动生成）"
    required: false

