name: "ropper"
command: "ropper"
enabled: true

short_description: "高级ROP/JOP gadget搜索工具"

description: |
  Ropper是一个高级ROP/JOP gadget搜索工具，用于漏洞利用开发。
  
  **主要功能：**
  - ROP/JOP gadget搜索
  - Gadget质量评估
  - 多种架构支持
  - 利用链生成
  
  **使用场景：**
  - 漏洞利用开发
  - ROP链构建
  - 二进制分析
  - 安全研究

parameters:
  - name: "binary"
    type: "string"
    description: "要分析的二进制文件路径"
    required: true
    flag: "--file"
    format: "flag"
  
  - name: "gadget_type"
    type: "string"
    description: "Gadget类型（rop, jop, sys, all）"
    required: false
    flag: "--type"
    format: "flag"
    default: "rop"
  
  - name: "quality"
    type: "int"
    description: "Gadget质量级别（1-5）"
    required: false
    flag: "--quality"
    format: "flag"
    default: 1
  
  - name: "arch"
    type: "string"
    description: "目标架构（x86, x86_64, arm等）"
    required: false
    flag: "--arch"
    format: "flag"
  
  - name: "search_string"
    type: "string"
    description: "要搜索的特定gadget模式"
    required: false
    flag: "--search"
    format: "flag"

