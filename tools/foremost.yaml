name: "foremost"
command: "foremost"
enabled: true

short_description: "文件恢复工具"

description: |
  Foremost是一个基于文件头和尾的文件恢复工具。
  
  **主要功能：**
  - 文件恢复
  - 多种文件类型支持
  - 磁盘镜像分析
  - 数据恢复
  
  **使用场景：**
  - 数据恢复
  - 取证分析
  - 文件提取
  - 磁盘分析

parameters:
  - name: "input_file"
    type: "string"
    description: "输入文件或设备"
    required: true
    flag: "-i"
    format: "flag"
  
  - name: "output_dir"
    type: "string"
    description: "输出目录"
    required: false
    flag: "-o"
    format: "flag"
    default: "/tmp/foremost_output"
  
  - name: "file_types"
    type: "string"
    description: "要恢复的文件类型（jpg,gif,png等）"
    required: false
    flag: "-t"
    format: "flag"

