name: "xxd"
command: "xxd"
enabled: true

short_description: "十六进制转储工具"

description: |
  Xxd是一个十六进制转储工具，用于以十六进制格式显示文件内容。
  
  **主要功能：**
  - 十六进制转储
  - 可配置偏移和长度
  - 反向转换
  - 多种输出格式
  
  **使用场景：**
  - 二进制分析
  - 文件检查
  - 数据提取
  - 取证分析

parameters:
  - name: "file_path"
    type: "string"
    description: "要转储的文件路径"
    required: true
    position: 0
    format: "positional"
  
  - name: "offset"
    type: "string"
    description: "开始读取的偏移量"
    required: false
    flag: "-s"
    format: "flag"
    default: "0"
  
  - name: "length"
    type: "string"
    description: "要读取的字节数"
    required: false
    flag: "-l"
    format: "flag"

