name: "cloudmapper"
command: "cloudmapper"
enabled: true

short_description: "AWS网络可视化和安全分析工具"

description: |
  CloudMapper是一个AWS网络可视化和安全分析工具。
  
  **主要功能：**
  - AWS网络可视化
  - 安全分析
  - 网络映射
  - 管理员查找
  
  **使用场景：**
  - AWS网络分析
  - 安全评估
  - 网络可视化
  - 安全审计

parameters:
  - name: "action"
    type: "string"
    description: "要执行的操作（collect, prepare, webserver, find_admins等）"
    required: false
    default: "collect"
  
  - name: "account"
    type: "string"
    description: "要分析的AWS账户"
    required: false
    flag: "--account"
    format: "flag"
  
  - name: "config"
    type: "string"
    description: "配置文件路径"
    required: false
    flag: "--config"
    format: "flag"
    default: "config.json"

