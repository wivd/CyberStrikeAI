name: "pdfcrack"
command: "pdfcrack"
enabled: true

short_description: "PDF 文件密码破解工具，支持暴力破解和字典攻击"

description: |
  pdfcrack 是一个用于破解受密码保护的 PDF 文件密码的工具。
  
  **主要功能：**
  - 暴力破解
  - 字典攻击
  - 用户密码和所有者密码破解
  - 支持多种加密算法
  
  **使用场景：**
  - CTF 竞赛
  - PDF 文件密码恢复
  - 安全测试
  - 数字取证
  
  **注意事项：**
  - 破解时间取决于密码复杂度
  - 建议使用字典文件提高效率
  - 仅用于授权的安全测试

parameters:
  - name: "file"
    type: "string"
    description: "要破解的 PDF 文件路径"
    required: true
    position: 0
    format: "positional"
  
  - name: "wordlist"
    type: "string"
    description: "字典文件路径"
    required: false
    flag: "-w"
    format: "flag"
  
  - name: "min_length"
    type: "int"
    description: "最小密码长度"
    required: false
    flag: "-n"
    format: "flag"
  
  - name: "max_length"
    type: "int"
    description: "最大密码长度"
    required: false
    flag: "-m"
    format: "flag"

