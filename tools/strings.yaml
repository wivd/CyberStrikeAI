name: "strings"
command: "strings"
enabled: true

short_description: "从二进制文件中提取字符串"

description: |
  Strings工具用于从二进制文件中提取可打印字符串。
  
  **主要功能：**
  - 字符串提取
  - 可配置最小长度
  - 支持多种文件格式
  
  **使用场景：**
  - 二进制分析
  - 恶意软件分析
  - 取证分析
  - 逆向工程

parameters:
  - name: "file_path"
    type: "string"
    description: "要分析的文件路径"
    required: true
    position: 0
    format: "positional"
  
  - name: "min_len"
    type: "int"
    description: "最小字符串长度"
    required: false
    flag: "-n"
    format: "flag"
    default: 4

