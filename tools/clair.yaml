name: "clair"
command: "clair"
enabled: true

short_description: "容器漏洞分析工具"

description: |
  Clair是一个容器漏洞分析工具，用于扫描容器镜像中的漏洞。
  
  **主要功能：**
  - 容器镜像扫描
  - 漏洞检测
  - 多种数据库支持
  - API接口
  
  **使用场景：**
  - 容器安全扫描
  - 漏洞检测
  - CI/CD集成
  - 安全审计

parameters:
  - name: "image"
    type: "string"
    description: "要扫描的容器镜像"
    required: true
    flag: "--image"
    format: "flag"
  
  - name: "config"
    type: "string"
    description: "Clair配置文件"
    required: false
    flag: "--config"
    format: "flag"
    default: "/etc/clair/config.yaml"
  
  - name: "output_format"
    type: "string"
    description: "输出格式（json, yaml）"
    required: false
    flag: "--format"
    format: "flag"
    default: "json"

