name: "kube-hunter"
command: "kube-hunter"
enabled: true

short_description: "Kubernetes渗透测试工具"

description: |
  Kube-hunter是一个Kubernetes渗透测试工具，用于发现Kubernetes集群中的安全问题。
  
  **主要功能：**
  - Kubernetes安全扫描
  - 漏洞发现
  - 配置问题检测
  - 主动和被动模式
  
  **使用场景：**
  - Kubernetes安全测试
  - 集群安全评估
  - 渗透测试
  - 安全审计

parameters:
  - name: "target"
    type: "string"
    description: "特定目标扫描"
    required: false
    flag: "--remote"
    format: "flag"
  
  - name: "cidr"
    type: "string"
    description: "CIDR范围扫描"
    required: false
    flag: "--cidr"
    format: "flag"
  
  - name: "interface"
    type: "string"
    description: "网络接口扫描"
    required: false
    flag: "--interface"
    format: "flag"
  
  - name: "active"
    type: "bool"
    description: "启用主动扫描（可能有风险）"
    required: false
    flag: "--active"
    format: "flag"
    default: false
  
  - name: "report"
    type: "string"
    description: "报告格式（json, yaml）"
    required: false
    flag: "--report"
    format: "flag"
    default: "json"

