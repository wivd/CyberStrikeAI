name: "msfvenom"
command: "msfvenom"
enabled: true

short_description: "Metasploit载荷生成工具"

description: |
  MSFVenom是Metasploit框架的载荷生成工具，用于创建各种类型的攻击载荷。
  
  **主要功能：**
  - 多种载荷类型
  - 编码器支持
  - 多种输出格式
  - 平台支持
  
  **使用场景：**
  - 渗透测试
  - 载荷生成
  - 漏洞利用
  - 安全测试

parameters:
  - name: "payload"
    type: "string"
    description: "要生成的载荷（如：windows/meterpreter/reverse_tcp）"
    required: true
    flag: "-p"
    format: "flag"
  
  - name: "format_type"
    type: "string"
    description: "输出格式（exe, elf, raw等）"
    required: false
    flag: "-f"
    format: "flag"
  
  - name: "output_file"
    type: "string"
    description: "输出文件路径"
    required: false
    flag: "-o"
    format: "flag"
  
  - name: "encoder"
    type: "string"
    description: "编码器（如：x86/shikata_ga_nai）"
    required: false
    flag: "-e"
    format: "flag"
  
  - name: "iterations"
    type: "string"
    description: "编码迭代次数"
    required: false
    flag: "-i"
    format: "flag"

