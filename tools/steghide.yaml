name: "steghide"
command: "steghide"
enabled: true

short_description: "隐写术分析工具"

description: |
  Steghide是一个隐写术工具，用于在图像和音频文件中隐藏数据。
  
  **主要功能：**
  - 数据隐藏
  - 数据提取
  - 信息查看
  - 密码保护
  
  **使用场景：**
  - 隐写术分析
  - 数据隐藏检测
  - 取证分析
  - CTF挑战

parameters:
  - name: "action"
    type: "string"
    description: "操作类型（extract, embed, info）"
    required: true
    position: 0
    format: "positional"
  
  - name: "cover_file"
    type: "string"
    description: "载体文件路径"
    required: true
    position: 1
    format: "positional"
  
  - name: "embed_file"
    type: "string"
    description: "要嵌入的文件（embed操作时）"
    required: false
    flag: "-ef"
    format: "flag"
  
  - name: "passphrase"
    type: "string"
    description: "密码"
    required: false
    flag: "-p"
    format: "flag"
  
  - name: "output_file"
    type: "string"
    description: "输出文件路径"
    required: false
    flag: "-sf"
    format: "flag"

