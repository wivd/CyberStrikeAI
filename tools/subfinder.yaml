name: "subfinder"
command: "subfinder"
enabled: true

short_description: "被动子域名发现工具，使用多个数据源"

description: |
  Subfinder是一个被动子域名发现工具，通过查询多个数据源来发现子域名。
  
  **主要功能：**
  - 被动子域名发现
  - 多个数据源集成
  - 快速扫描
  - 支持API密钥配置
  
  **使用场景：**
  - 子域名枚举
  - 资产发现
  - Bug bounty侦察
  - 渗透测试信息收集

parameters:
  - name: "domain"
    type: "string"
    description: "目标域名"
    required: true
    flag: "-d"
    format: "flag"
  
  - name: "silent"
    type: "bool"
    description: "静默模式"
    required: false
    default: true
    flag: "-silent"
    format: "flag"
  
  - name: "all_sources"
    type: "bool"
    description: "使用所有数据源"
    required: false
    default: false
    flag: "-all"
    format: "flag"
  
  - name: "additional_args"
    type: "string"
    description: "额外的Subfinder参数"
    required: false

