name: "scout-suite"
command: "scout"
enabled: true

short_description: "多云安全评估工具"

description: |
  Scout Suite是一个多云安全评估工具，支持AWS、Azure、GCP、Aliyun和OCI。
  
  **主要功能：**
  - 多云安全评估
  - 配置审计
  - 安全最佳实践检查
  - 详细报告生成
  
  **使用场景：**
  - 云安全审计
  - 合规性检查
  - 安全评估
  - 云配置审计

parameters:
  - name: "provider"
    type: "string"
    description: "云提供商（aws, azure, gcp, aliyun, oci）"
    required: false
    flag: "--provider"
    format: "flag"
    default: "aws"
  
  - name: "profile"
    type: "string"
    description: "AWS配置文件"
    required: false
    flag: "--profile"
    format: "flag"
    default: "default"
  
  - name: "report_dir"
    type: "string"
    description: "报告保存目录"
    required: false
    flag: "--report-dir"
    format: "flag"
    default: "/tmp/scout-suite"
  
  - name: "services"
    type: "string"
    description: "要评估的特定服务"
    required: false
    flag: "--services"
    format: "flag"

