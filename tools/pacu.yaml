name: "pacu"
command: "pacu"
enabled: true

short_description: "AWS渗透测试框架"

description: |
  Pacu是一个AWS渗透测试框架，用于测试AWS环境的安全性。
  
  **主要功能：**
  - AWS渗透测试
  - 权限提升
  - 数据访问
  - 模块化架构
  
  **使用场景：**
  - AWS安全测试
  - 渗透测试
  - 权限测试
  - 安全评估

parameters:
  - name: "session_name"
    type: "string"
    description: "Pacu会话名称"
    required: false
    flag: "--session"
    format: "flag"
    default: "hexstrike_session"
  
  - name: "modules"
    type: "string"
    description: "要运行的模块（逗号分隔）"
    required: false
    flag: "--modules"
    format: "flag"
  
  - name: "regions"
    type: "string"
    description: "AWS区域（逗号分隔）"
    required: false
    flag: "--regions"
    format: "flag"

