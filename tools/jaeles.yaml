name: "jaeles"
command: "jaeles"
enabled: true

short_description: "高级漏洞扫描器，支持自定义签名"

description: |
  Jaeles是一个高级漏洞扫描器，支持自定义签名进行漏洞检测。
  
  **主要功能：**
  - 自定义签名支持
  - 多种漏洞检测
  - 快速扫描
  - 详细报告
  
  **使用场景：**
  - 漏洞扫描
  - Web应用安全测试
  - 自定义检测规则
  - 安全测试

parameters:
  - name: "url"
    type: "string"
    description: "目标URL"
    required: true
    flag: "-u"
    format: "flag"
  
  - name: "signatures"
    type: "string"
    description: "自定义签名路径"
    required: false
    flag: "-s"
    format: "flag"
  
  - name: "config"
    type: "string"
    description: "配置文件"
    required: false
    flag: "-c"
    format: "flag"
  
  - name: "threads"
    type: "int"
    description: "线程数"
    required: false
    flag: "-t"
    format: "flag"
    default: 20
  
  - name: "timeout"
    type: "int"
    description: "请求超时时间（秒）"
    required: false
    flag: "--timeout"
    format: "flag"
    default: 20
