name: "modify-file"
command: "sh"
enabled: true

short_description: "修改文件工具"

description: |
  修改服务器上的现有文件。
  
  **主要功能：**
  - 修改文件
  - 追加内容
  - 覆盖内容
  
  **使用场景：**
  - 文件编辑
  - 内容追加
  - 配置修改

parameters:
  - name: "filename"
    type: "string"
    description: "要修改的文件名"
    required: true
  
  - name: "content"
    type: "string"
    description: "要写入或追加的内容"
    required: true
  
  - name: "append"
    type: "bool"
    description: "是否追加（true）或覆盖（false）"
    required: false
    default: false

