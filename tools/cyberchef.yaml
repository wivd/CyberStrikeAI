name: "cyberchef"
command: "cyberchef"
enabled: true

short_description: "数据转换和分析工具，支持多种编码、加密和数据处理操作"

description: |
  CyberChef 是一个强大的数据转换和分析工具，支持数百种数据操作。
  
  **主要功能：**
  - 编码/解码（Base64, Hex, URL 等）
  - 加密/解密（AES, DES, RSA 等）
  - 哈希计算
  - 数据格式转换
  - 正则表达式操作
  - 数据提取和分析
  
  **使用场景：**
  - CTF 竞赛
  - 数据分析和转换
  - 加密算法研究
  - 数字取证
  
  **注意事项：**
  - 通常以 Web 界面运行
  - 命令行版本可能需要 Node.js
  - 功能强大，操作复杂

parameters:
  - name: "recipe"
    type: "string"
    description: "操作配方（JSON 格式），定义要执行的操作序列"
    required: true
    flag: "-Recipe"
    format: "flag"
  
  - name: "input"
    type: "string"
    description: "输入数据（字符串或文件路径）"
    required: true
    flag: "-Input"
    format: "flag"
  
  - name: "output"
    type: "string"
    description: "输出文件路径（可选）"
    required: false
    flag: "-Output"
    format: "flag"

