name: "fierce"
command: "fierce"
enabled: true

short_description: "DNS侦察工具"

description: |
  Fierce是一个DNS侦察工具，用于发现目标域名的子域名。
  
  **主要功能：**
  - 子域名发现
  - DNS暴力破解
  - 区域传输测试
  - 网络映射
  
  **使用场景：**
  - DNS侦察
  - 子域名枚举
  - 网络映射
  - 渗透测试

parameters:
  - name: "domain"
    type: "string"
    description: "目标域名"
    required: true
    flag: "-dns"
    format: "flag"
  
  - name: "dns_server"
    type: "string"
    description: "要使用的DNS服务器"
    required: false
    flag: "-dnsserver"
    format: "flag"

