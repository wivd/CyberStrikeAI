name: "gau"
command: "gau"
enabled: true

short_description: "从多个数据源获取所有URL"

description: |
  Gau (Get All URLs) 从多个数据源获取目标域名的所有URL。
  
  **主要功能：**
  - 从Wayback Machine获取URL
  - 从CommonCrawl获取URL
  - 从OTX获取URL
  - 从URLScan获取URL
  
  **使用场景：**
  - URL发现
  - 历史URL收集
  - Bug bounty侦察
  - 安全测试

parameters:
  - name: "domain"
    type: "string"
    description: "目标域名"
    required: true
    position: 0
    format: "positional"
  
  - name: "providers"
    type: "string"
    description: "数据源（wayback,commoncrawl,otx,urlscan）"
    required: false
    flag: "-providers"
    format: "flag"
  
  - name: "include_subs"
    type: "bool"
    description: "包含子域名"
    required: false
    flag: "-subs"
    format: "flag"
    default: true

